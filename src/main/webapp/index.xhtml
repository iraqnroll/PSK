<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Customers:</h2>
    <ol>
        <ui:repeat value="#{users.allCustomers}" var="customer">
            <li>
                <h:outputText value="#{customer.name} #{customer.surname} | "/>
                <h:link value=" Details..." outcome="customer?customerId=#{customer.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="customerName">Customer name</h:outputLabel>
            <h:inputText id="customerName" value="#{users.customerToCreate.name}" required="true" label="Name"/>
            <h:outputLabel for="customerSurname">Customer surname</h:outputLabel>
            <h:inputText id="customerSurname" value="#{users.customerToCreate.surname}" required="true" label="Surname"/>
            <h:commandButton value="Add a new customer" action="#{users.createCustomer}" />
        </h:panelGrid>
    </h:form>
    <br />
    <br />
    <h2>Employees:</h2>
    <ol>
        <ui:repeat value="#{users.allEmployees}" var="employee">
            <li>
                <h:outputText value="#{employee.name} #{employee.surname} | "/>
                <h:link value=" Deliveries..." outcome="employee?employeeId=#{employee.id}"/>
                <h:link value=" Deliveries MyBatis" outcome="/myBatis/deliveries?employeeId=#{employee.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:panelGrid columns="2">
                <h:outputLabel for="employeeName">Employee name</h:outputLabel>
            <h:inputText id="employeeName" value="#{users.employeeToCreate.name}" required="true" label="Name"/>
            <h:outputLabel for="employeeSurname">Employee surname</h:outputLabel>
            <h:inputText id="employeeSurname" value="#{users.employeeToCreate.surname}" required="true" label="Surname"/>
            <h:commandButton value="Add a new employee" action="#{users.createEmployee()}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
