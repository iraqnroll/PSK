<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Customers:</h2>
    <ol>
        <ui:repeat value="#{customers.allCustomers}" var="customer">
            <li><h:outputText value="#{customer.name}"/></li>
            <li><h:outputText value="#{customer.surname}"/> </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{customers.customerToCreate.name}" required="true" />
        <h:inputText value="#{customers.customerToCreate.surname}" required="true" />
        <h:commandButton value="Add a new customer" action="#{customers.createCustomer}" />
    </h:form>
</h:body>
</html>
