<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Package ID #{packageDetails.currentPackage.id}</h2>
    <h3>Couriers assigned to this package :</h3>
    <h:dataTable value="#{packageDetails.currentPackage.couriers}" var="courier" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{courier.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name / Surname</f:facet>
            #{courier.name} #{courier.surname}
        </h:column>
    </h:dataTable>
</h:body>
</html>
